<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<style>
   .row col{
        background-color: orange;
    }
</style>
</head>
<body style="overflow-x:hidden ; background-color:rgb(92, 26, 199)">
    <div class="jumbotron bg-dark">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-info btn-sm" value="Search" id="btnSearch">
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

      
        <div class="row row-cols-1 row-cols-md-4">
        </div>


    <script>
       let imgView = document.getElementById('imgView');
        var btnSearch = document.getElementById('btnSearch');
        var txtSearch = document.querySelector('input[type=text]');

        btnSearch.addEventListener("click",()=>{
            $.ajax({
                type: "GET",
                url: `https://www.omdbapi.com/?s=${txtSearch.value}&apikey=6ff571af`,
                data: "data",
                dataType: "JSON",
                success: function (response) {
                    console.log(response.Search);
                    $('.row-cols-1').empty();
                    console.log(response.Search.length);
                   
                    for(var i=0;i<response.Search.length;i++){
                     $('.row-cols-1').append('<div class="col mb-4"><div class="card"><img src="'+response.Search[i].Poster+'" class="card-img-top" alt="..."><div class="card-body"><h5 class="card-title">'+response.Search[i].Title+'</h5>              <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p></div></div></div>');

                    }
                }
            });

        }); 
      
    </script>
           
</body>
</html>
